    <!-- Card cadastro: -->
    <div class="mt-5 mb-5">

      <div class="text-center">
        <h1 class="letracolor">Contato</h1>
      </div>

      <div class="card-contato">
          <div class="card-body">
            <form>
              <div class="form-inline mb-3">
                <div class="form-group">
                  <label for="Nome" class="lead">Nome:</label><br>
                  <input type="text" name="Nome" id="Nome" class="form-control w-100" aria-describedby="textHelp" required>
                </div>
                <div class="form-group ml-auto">
                    <label for="E-mail" class="lead">E-mail:</label><br>
                    <input type="email" name="E-mail" id="E-mail" class="form-control w-100" aria-describedby="emailHelp" required>
                </div>
              </div>

              <div class="form-inline mb-3">
                <div class="form-group">
                    <label for="Fone" class="lead">Telefone:</label><br>
                    <input type="text" id="Fone" name="Telefone" class="form-control w-100" placeholder="Opcional">
                </div>
                <div class="form-group ml-auto">
                  <label for="Assunto" class="lead">Assunto:</label><br>
                  <input type="text" id="Assunto" name="Assunto" class="form-control w-100" required>
                </div>
              </div>
              
              <div class="form-group ml-auto m">
                <label for="Mensagem" class="lead">Mensagem:</label><br>
                <textarea id="Mensagem" name="Mensagem" rows="7" class="form-control" placeholder="Digite aqui..." required></textarea>
              </div>

              <div class="row">
                <a class="text-muted card-link ml-4" href="#"><p class="lead mt-3 mb-0" style="font-size: 14px;">Limpar Formulário</p></a>
                <button type="submit" class="btn text-light w-25 ml-auto mr-4" style="background-color: rgb(148, 84, 180); font-size: 25px; border-radius: 10px;">Enviar</button>
              </div>
            </form>
          </div>
